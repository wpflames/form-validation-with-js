<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#">
    <title>Form Validation</title>
  </head>
  <body class="bg-dark pt-5">

    <div class="container mt-5">
      <div class="row ">
        <div class="col-md-8 mx-auto flex-center">
          <h1 class="page-title">Form validation with regural expressions</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
              <div class="invalid-feedback">
                Name must be between 2 and 20 characters
              </div>
            </div>

            <div class="form-group">
              <label>Zipcode</label>
              <input type="text" class="form-control form-control-lg" id="zip" placeholder="Zipcode">
              <div class="invalid-feedback">
                Enter a valid Zipcode
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control form-control-lg" id="email" placeholder="Email">
              <div class="invalid-feedback">
                Enter a valid email
              </div>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control form-control-lg" id="phone" placeholder="Phone">
              <div class="invalid-feedback">
                Enter a valid phone
              </div>
              <input type="submit" value="Submit" class="btn btn-warning btn-lg btn-block">
            </div>
          </form>

          <div id="output"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
